name: "tests"

on:
  workflow_dispatch:
  push:
    branches:
      - "main"

jobs:
  run-tests:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"

      - name: "Install dependencies."
        run: |
          npm ci

      - name: "Build."
        run: |
          npm run build

      - name: "Run tests."
        run: |
          npm run test
