name: "lint"

on:
  workflow_dispatch:
  push:
    branches:
      - "main"

jobs:
  run-linter:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"

      - name: "Install dependencies."
        run: |
          npm ci

      - name: "Lint."
        run: |
          npm run lint
